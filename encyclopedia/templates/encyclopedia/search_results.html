{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search
{% endblock %}

{% block body %}
No exact match for {{ word }}. Try one of these:
    <ul>
        {% for result in results %}
            <li><a href="{% url 'info' title=result %}">{{ result }}</a></li>
        {% empty %}
            No results
        {% endfor %}
    </ul>
{% endblock %}
